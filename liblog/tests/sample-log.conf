{
	"logtester" : [
		{
			"type" : "console",
			"severity" : "INFO",
			"format" : "json-pretty",
			"destination" : "stdout"
		},
		{
			"type" : "file",
			"severity" : "TRACE",
			"format" : "json",
			"name_format" : "test_%D_%N.log",
			"path" : ".",
			"makepath" : false,
			"sync" : false,
			"rotation" : {
					"scheme" : "daily | by_size",
					"size" : 5000
			},
			"retention" : {
					"scheme" : "last_n_files",
					"argument" : 5
			}
		}
	]
}
